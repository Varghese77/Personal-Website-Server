<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Messenger</title>

    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript -->
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js'></script>

    <link rel="stylesheet" href="../../css/theme_tweeks.css">
    <style>
        #chat {
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
        }

        #chat-box {
            overflow: auto;
            background: #f9f9f9;
            border-style: solid;
            border-color: #000000;
            text-align: left;
        }

        .messages {
            padding: 0px;
            margin: 0px;
            width: 100%;
        }

        #revealer {
            margin-top: 25px;
            padding: 0px;
            padding-bottom: 25px;
        }

        #revealerButton {
            border: 0px;
            width: 50px;
            margin: 0 auto;
        }

        #call-box {
            max-width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .call-label {
            border-style: solid;
            border-color: #ffffff;
        }

        #hangup-label {
            background-color: #808080;
        }

        #pickup-label {
            background-color: green;
        }

        .call-icon {
            width: 50px;
            display: inline-block;
        }
    </style>
    <script>
        window.onload = reSize;
        window.onresize = reSize;
        function reSize() {
            var chatBox = document.getElementById('chat-box');
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            chatBox.style.width = windowWidth * (3 / 4) + 'px';
            chatBox.style.height = windowHeight * (1 / 2) + 'px';

            var bootstrapBody = document.getElementById('bootstrap-body');
            bootstrapBody.style.width = windowWidth * (3 / 4) + 'px';
        }
    </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">

                    <li><a href="../../index.html" style="color:#ffffff">HOME</a></li>

                    <li><a href="../../blog.html">BLOG (NEW)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- App Body -->
    <div id='bootstrap-body' class="container bg-3 text-center">
        <h1>Messenger 1.0</h1>
        <p>Type Something Below or Expand for VOIP functionality</p>
        <div id='chat'>
            <div class="row">
                <div id='chat-box' class="col-sm-12"></div>
            </div>
            <div class="row">
                <input id="message" type="text" placeholder="Message" class="col-sm-12" />
            </div>
            <div class="row">
                <button id="readme" class="col-sm-6">README</button>
                <button id="send" class="col-sm-6">Send</button>
            </div>
        </div>

        <div class="container-fluid text-center" id="revealer">
            <p></p>
        </div>

        <div id="call-box">
            <div class="row">
                <input id="callee-handle" type="text" placeholder="Enter a handle to call" class="col-sm-12" />
            </div>
            <div class="row">
                <div id='hangup-label' class="col-sm-6 call-label">
                    <img src="../../images/call_hangup.png" class="call-icon" />
                </div>
                <div id='pickup-label' class="col-sform-6 call-label">
                    <img src="../../images/call_pickup.png" class="call-icon" />
                </div>
            </div>
        </div>


        <audio id="remote_audio" autoplay controls></audio>
    </div>

    <!-- Footer -->
    <footer class="container-fluid text-center bg-4">
        <h4>Contact Me</h4>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <a href="https://www.facebook.com/Varghese777"><img class="icon" src="../../images/fb.png" /></a>
                <a href="https://www.linkedin.com/in/royvarghesemathew"><img class="icon" src="../../images/linkdin.png" /></a>
                <a href="https://github.com/Varghese77"><img class="icon" src="../../images/git.png" /></a>
                <a href="mailto:RoyM77@gmail.com"><img class="icon" src="../../images/email.png" /></a>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="socketlogger.js"></script>
<script type="text/javascript" src="chatbox.js"></script>
