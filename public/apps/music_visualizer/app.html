        <!-- App -->
        <canvas id="myCanvas"></canvas> 
        <form id='ioBar'>
            <div>
                <!-- Select File -->
                <div class="row">
                    <div class="col-md-4">
                        <label for="file">Choose file to upload</label>
                    </div>
                    <div class="col-md-8">
                        <input type="file" id="file" name="file" multiple>
                    </div>
                </div>

                <!-- Time Control Slider -->
                <div class="row">
                    <div class="col-md-4">
                        <label for="time" id="time-label">Time [25]</label>
                    </div>
                    <div class="col-md-8">
                        <input type="range" min="1" max="100" value="1" id="time"/>
                    </div>
                </div>

                <!-- Volume Control Slider -->
                <div class="row">
                    <div class="col-md-4">
                        <label for="volume" id="volume-label">Volume [50]</label>
                    </div>
                    <div class="col-md-8">
                        <input type="range" min="1" max="100" value="50" id="volume"/>
                    </div>
                </div>

                <!-- Speed Control Slider -->
                <div class="row">
                    <div class="col-md-4">
                        <label for="speed" id="speed-label">Playback Speed [1X]</label>
                    </div>
                    <div class="col-md-8">
                        <input type="range" min="1" max="100" value="50" id="speed"/>
                    </div>
                </div>

                <!-- Smoothing Control Slider -->
                <div class="row">
                    <div class="col-md-3">
                        <label for="smooth" id="smooth-label">Smoothing Time Constant [0.85]</label>
                    </div>
                    <div class="col-md-1">
                        <p id="slider-smooth-value"></p>
                    </div>
                    <div class="col-md-8">
                        <input type="range" min="1" max="100" value="50" id="smooth"/>
                    </div>
                </div>
            </div>
        </form>
